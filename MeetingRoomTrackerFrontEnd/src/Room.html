<div class="overview-card roomview-card">

  <!-- HEADER -->
  <div class="roomview-header">
    <div class="roomview-titleblock">
      <h1 class="roomview-title">{{ room.name }}</h1>
      <button class="webhook-button">âœ‰</button>
    </div>

    <span class="status"
          :class="room.status ? 'status-occupied' : 'status-available'">
      {{ room.status ? "Optaget" : "Ledig" }}
    </span>
  </div>

  <!-- INFO SECTION -->
  <h2 class="info-section-title">Lokale information</h2>

  <div class="info-section">
    <p>Bygning: {{ buildingName }}</p>
    <p>Etage: {{ room.floor }}</p>
    <p>Lokalenummer: #{{ room.roomNumber }}</p>
    <p>Rumkapacitet: {{ room.capacity }} personer</p>
  </div>

  <hr class="roomview-separator"/>

  <!-- TIMELINE HEADER -->
  <h2 class="timeline-title">Historik</h2>

  <!-- TIMELINE LIST -->
  <div class="timeline">
    <div v-for="(entry, index) in formattedTimeline"
         :key="index"
         class="timeline-entry">

      <span class="timeline-time">{{ entry.time }}</span>
      <span class="timeline-label">{{ entry.label }}</span>
    </div>
  </div>

</div>
