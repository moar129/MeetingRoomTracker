<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic settings every website needs -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page title shown in browser tab -->
  <title>Meeting Room Tracker</title>

  <!-- 
    BOOTSTRAP 5 
    Gives us grid system (row, col-...), cards, spacing, responsive design 
    → Without this, the layout breaks on phones and looks messy
  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 
    BOOTSTRAP ICONS 
    Provides all icons: door, clock, Discord, arrows, calendar, etc. → Without this, all icons disappear!
  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- 
    INTER FONT (Google Font) 
    Clean, modern font used throughout the app for great readability
  -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-Bto_teBW.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-Bm9zGmhr.css">
</head>

<body>
  <!-- 
    THIS IS THE MOST IMPORTANT LINE!
    Vue will take your entire app (from App.vue) and insert it here.
    Everything you see on screen goes inside this empty div.
  -->
  <div id="app"></div>

  <!-- 
    This line starts your Vue app!
    - type="module" = modern JavaScript
    - It loads src/main.js → which starts Vue → which shows your beautiful app
  -->
</body>

</html>
